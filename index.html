<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>qqq</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <section
      class="section top-block"
      style="background-image: url(img/main.jpeg)"
    >
      <div class="core"></div>
      <div class="text">
        <h1>СОЗДАЕМ МЕБЕЛЬ ВАШЕЙ МЕЧТЫ!</h1>
        <span>Кухни. Шкафы-купе. Гардеробные. Детские.</span>
        <div class="btn">
          <a href="#">Рассчитать кухню</a>
        </div>
      </div>
      <div class="scroll-icon">
        <svg
          width="106.066040"
          height="106.066040"
          viewBox="0 0 106.066 106.066"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
        >
          <desc>Created with Pixso.</desc>
          <defs>
            <clipPath id="clip1_15">
              <rect
                id="iconamoon:arrow-bottom-left-2-thin"
                width="75.000000"
                height="75.000000"
                transform="translate(0.000000 53.033020) rotate(-45.000000)"
                fill="white"
                fill-opacity="0"
              />
            </clipPath>
          </defs>
          <rect
            id="iconamoon:arrow-bottom-left-2-thin"
            width="75.000000"
            height="75.000000"
            transform="translate(0.000000 53.033020) rotate(-45.000000)"
            fill="#FFFFFF"
            fill-opacity="0"
          />
          <g clip-path="url(#clip1_15)">
            <path
              id="Vector"
              d="M35.3553 53.033L53.033 70.7107L70.7107 53.033"
              stroke="#FFFFFF"
              stroke-opacity="1.000000"
              stroke-width="2.000000"
              stroke-linejoin="round"
              stroke-linecap="round"
            />
          </g>
        </svg>
      </div>
    </section>
    <div class="section slider-section">
      <div class="container">
        <div class="slider-wrap">
          <div class="text">
            <h2>Делаем только качественную мебель!</h2>
            <p>
              Наши дизайнеры работают над каждым проектом с
              индивидуальнымподходом. Чтобы ваша мебель была уникальной и
              отражала ваш стиль жизни ииндивидуальность!
            </p>
          </div>
          <div class="slider">
            <div class="swiper mySwiper">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <img src="img/slider/1.JPG" alt="" />
                </div>
                <div class="swiper-slide">
                  <img src="img/slider/2.PNG" alt="" />
                </div>
                <div class="swiper-slide">
                  <img src="img/slider/3.PNG" alt="" />
                </div>
                <div class="swiper-slide">
                  <img src="img/slider/4.PNG" alt="" />
                </div>
              </div>
              <div class="swiper-button-next"></div>
              <div class="swiper-button-prev"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./js/index.bundle.js"></script>
  </body>
</html>
